<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Me!</title>
</head>
<body>
    <div id="content" class="container">

        <div>Time Left: <span id="timerDisplay">45</span></div>
        
        <div id="start-screen">
            <h2>The amazing quiz thing!</h2>
            <p>
                This is a quiz. Click start to start the quiz.
            </p>
            <button class="btn btn-primary btn-lg" id="btn-start">Start Quiz</button>
        </div>


        <div id="quiz-screen">
            <p id="question"></p>
            <div id="answer-buttons"></div>
        </div>


        <div id="end-screen">
            <h2>This quiz has ended!</h2>
            <h3 id="results"></h3>
        </div>


        <div id="highScoreDisplay"></div>
        
            

    </div>
    <script src="script.js"></script>
</body>
</html>
